#context path
server.servlet.context-path=/exampleSpringHateoas

# data source
spring.datasource.url=jdbc:mysql://localhost:3306/music?useSSL=false&characterEncoding=UTF-8&serverTimezone=Asia/Seoul
spring.datasource.username=MySQL ID
spring.datasource.password=MySQL Password
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.sql.init.mode=always
spring.sql.init.encoding= UTF-8

# JPA Setting
spring.jpa.generate-ddl=true
spring.jpa.hibernate.ddl-auto=create
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=false

# logging level
logging.level.com.kyungmin=debug

